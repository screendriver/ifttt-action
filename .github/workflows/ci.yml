name: CI

on: [push, pull_request]

jobs:
    commitlint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: wagoid/commitlint-github-action@v5
    code-coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js v16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install dependencies
              run: npm ci
            - name: Run unit tests
              run: npm run test:unit:coverage
            - name: Upload code coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: target/coverage/clover.xml
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js v16
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
            - name: Install dependencies
              run: npm ci
            - name: Check source code
              run: |
                  npm run lint
                  npm run copy:paste:detector
            - name: Compile source code
              run: npm run compile
            - name: Build application
              run: npm run build
            - name: Upload built application as artifact
              uses: actions/upload-artifact@v3
              with:
                  name: application
                  path: target/dist/
    release:
        if: github.ref == 'refs/heads/releases/v1'
        needs: [commitlint, code-coverage, build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js v16
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: Install dependencies
              run: npm ci
            - name: Download built application artifact
              uses: actions/download-artifact@v3
              with:
                  name: application
                  path: target/dist/
            - name: Semantic release
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
